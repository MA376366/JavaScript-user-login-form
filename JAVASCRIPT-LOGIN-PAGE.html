<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
          .table-row{
             display: table-row;
             }
         .row {
             width: 100%;
             word-spacing:3px;
             border-spacing: 30px 30px;
              background-color:lightgray;
             }
        #val {
             border-left: 2px solid black;
             height: 220px;
             }
    </style>
</head>
<body>
    <script type="text/javascript">
        function validate() {

            var email = document.getElementById('txtEmail');
            var regular = /^([a-zA-Z0-9_\.\-])+\@(([a-zA-Z])+\.)+([a-zA-Z]{2,4})+$/;
           
            if (!regular.test(email.value)) {
                document.getElementById('Error').innerHTML = "Please enter valid email ID(example: *****@*****.com)";
                email.focus;
                return false;
            }
        }
    </script>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="table-row">
                    <b style="font-size:25px;">Login</b><b> or </b> <u>Register a new Account</u>
                </div>
             </div>
            <div id="example" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="table-row">
                    <b>Forgot Password?</b><br>
                </div>
                <div class="table-row">
                    <form id="myForm" onsubmit="return validate();">
                        <b> Email ID*</b><br>
                        <input type="text" id='txtEmail' name="email" placeholder="*****@*****.com" /><br><br>
                        <div id="Error" style="color:red;"><b></b></div><br>
                        <button type="submit" class="btn btn-primary">Email Password</button>
                    </form>
                   <br>
                </div>
             </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" id="val"></div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                <div class="table-row">
                    <b>Have a Facebook Account?</b><br> 
                </div>
                <div class="table-row"> <button type="button" class="btn btn-primary fa fa-facebook-square"> Log in with Facebook</button></div>
                </div>
            </div>
</body>
</html>
